name: Build 


on:
  workflow_dispatch:
    inputs:
      project:
        description: 'Lista de APIs'
        required: true
        options: ['production', 'staging', 'development']
        default: 'development'
        
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
